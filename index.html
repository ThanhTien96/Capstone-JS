<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container-fluid">
                <div class="bg__flex">
                    <div class="upcoming">
                        <img src="./img/images/sprite_11.png" alt="icon" class="img-fluid">
                        <span>Wants to explore Upcoming Deals on Weekends?</span>
                    </div>
                    <div class="header__feature">
                        <div class="language">
                            <span onclick="showHeaderTop('language','rot1')">
                                <img src="./img/images/en-gb.png" alt="icon" class="img-fluid">
                                Language
                                <i id="rot1" class="fa fa-angle-down"></i>
                            </span>
                            <ul id="language" class="language__show">
                                <li>
                                    <img src="./img/images/en-gb.png" alt="icon" class="img-fluid">
                                    <a href="#">Englis</a>
                                </li>
                                <li class="mt-2">
                                    <img src="./img/images/en-gb.png" alt="icon" class="img-fluid">
                                    <a href="#"> Arabic</a>
                                </li>
                                
                            </ul>
                        </div> 
                        <div class="current">
                            <span onclick="showHeaderTop('current','rot2')">
                                <strong>$</strong>
                                Currency
                                <i id="rot2" class="fa fa-angle-down"></i>
                            </span>
                            <ul id="current" class="current__show">
                                <li>
                                    <a href="#">€ Euro</a>
                                </li>
                                <li class="mt-2">
                                    <a href="#">£ Pound Sterling</a>
                                </li>
                                <li class="mt-2">
                                    <a href="#">$ US Dollar</a>
                                </li>
                            </ul>
                        </div> 
                        <div class="account">
                            <span onclick="showHeaderTop('account','rot3')">
                                My Account
                                <i id="rot3" class="fa fa-angle-down"></i>
                            </span>
                            <ul id="account" class="account__show">
                                <li>
                                    <a href="#"><i class="fa fa-user"></i> Register</a>
                                </li>
                                <li class="mt-2">
                                    <a href="#"><i class="fa fa-sign-in-alt"></i> Sign In</a>
                                </li>
                            </ul>
                        </div> 
                        <div class="wish__list">
                            <span>
                                Wish List
                                <b>(0)</b>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3">
                        <div class="header__logo">
                            <a href="#">
                                <img src="./img/images/logo.png" alt="logo" class="img-fluid">
                            </a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="header__search input-group">
                            <input type="text" class="form-control input-lg">
                            <div class="categories">
                                <select name="category" class="form-control innner-search">

                                    <option value="">Categories</option>
                                    <option value="">Electronics</option>
                                    <option value="">&nbsp;&nbsp;Laptops</option>
                                    <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dell</option>
                                    <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MSI</option>
                                    <option value="">&nbsp;&nbsp;Mobile</option>
                                    <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Iphone</option>
                                    <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Samsung</option>
                                </select>
                                <i class="fa fa-angle-down"></i>
                            </div>
                            <button class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="header__contact">
                            
                                <div class="phoneCenter">
                                    <div class="phone__icon">
                                        <img src="./img/images/sprite_09.png" alt="" class="img-fluid">
                                    </div>
                                    <div class="phone__content">
                                        <p>Call Center</p>
                                        <p>088-888-8888</p>
                                    </div>
                                </div>
                            
                            
                                <div class="header__card">
                                    <p>
                                        Card 
                                        <img src="./img/images/sprite_06.png" alt="card" class="img-fluid">
                                        <span>0</span>
                                    </p>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </header>
    <main>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./js/main.js"></script> 
</body>

</html>
